<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Meet Discord RPC - Options</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Meet Discord RPC - Options</h2>
        <form>
          <hr>
          <div>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
            <span>
              Use custom meeting title if when current meeting has no title?
            </span>
            <div>
              <input type="text" placeholder="Unknown meeting title" disabled value="Unknown meeting title">
            </div>
          </div>
          <div>
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
            <span>
              Use custom text when in waiting room?
            </span>
            <div>
              <input type="text" placeholder="In waiting room" value="In waiting room">
            </div>
          </div>
          <div>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
            <span>
              Use custom text when in call?
            </span>
            <div>
              <input type="text" placeholder="In call" disabled value="In call">
            </div>
          </div>
        </form>
    </body>
</html>
